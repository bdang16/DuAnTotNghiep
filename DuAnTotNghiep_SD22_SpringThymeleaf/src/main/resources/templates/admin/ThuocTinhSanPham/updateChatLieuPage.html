<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/fragments/head :: head}">
    <link th:href="@{/assets/css/sanPhamHienThi.css}" rel="stylesheet" />
</div>
<body>
<!-- Sidebar Start -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<!-- Sidebar End -->

<!-- Content Start -->
<div class="content flex-grow ml-64 p-4 bg-gray-200">
    <!-- Navbar Start -->
    <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
    <!-- Navbar End -->

    <h1 class="text-left text-4xl font-bold mb-4">Cập Nhập Chất liệu</h1>
    <div class="w-full max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow-md">
        <form th:action="@{/admin/chat-lieu/update}" th:object="${chatLieu}" method="post">
            <div class="mb-4">
                <label for="ten" class="block text-lg font-medium text-gray-700 mb-2">Tên Chất Liệu:</label>
                <input type="text" id="ten" th:field="*{ten}" class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label class="block text-lg font-medium text-gray-700 mb-3">Trạng Thái:</label>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <input
                                type="radio"
                                id="hoatDong"
                                th:field="*{trangThai}"
                                value="1"
                                class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500"
                                th:checked="${chatLieu.trangThai == 1 ? 'checked' : ''}"
                        />
                        <label for="hoatDong" class="ml-3 block text-lg text-gray-700">Hoạt Động</label>
                    </div>
                    <div class="flex items-center">
                        <input
                                type="radio"
                                id="khongHoatDong"
                                th:field="*{trangThai}"
                                value="0"
                                class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500"
                                th:checked="${chatLieu.trangThai == 0 ? 'checked' : ''}"
                        />
                        <label for="khongHoatDong" class="ml-3 block text-lg text-gray-700">Tạm ngưng</label>
                    </div>
                </div>
            </div>
            <input type="hidden" th:field="*{id}" />
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Cập Nhật
            </button>
            <a href="/admin/chat-lieu" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Hủy
            </a>
        </form>
    </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/postcss7-compat@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
