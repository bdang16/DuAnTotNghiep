<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý hóa đơn</title>
    <link rel="stylesheet" href="/css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/svg+xml"
          href="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309"/>
    <head th:replace="~{admin/fragments/head :: head}"></head>
</head>
<body class="">
<div class="flex">
    <!-- Sidebar Start -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}" class="w-64"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content flex-grow ml-64 p-4 bg-gray-200">
        <!-- Navbar Start -->
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>
        <!-- Navbar End -->
        <!-- Main Content -->
    <div class="flex justify-items-start">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7 ml-6">
            <path d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375Z"/>
            <path fill-rule="evenodd"
                  d="m3.087 9 .54 9.176A3 3 0 0 0 6.62 21h10.757a3 3 0 0 0 2.995-2.824L20.913 9H3.087Zm6.163 3.75A.75.75 0 0 1 10 12h4a.75.75 0 0 1 0 1.5h-4a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"/>
        </svg>


        <h2 class="text-3xl font-bold flex justify-items-start"> Quản lý hóa đơn</h2>
    </div>


    <div class="container mx-auto bg-white h-72 w-full m-auto mt-5 p-6 rounded-lg shadow-md h-48 ">
        <div class="">
            <div class="flex flex-col">
                <div class="flex justify-items-start">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
                    <path d="M18.75 12.75h1.5a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM12 6a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 6ZM12 18a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 18ZM3.75 6.75h1.5a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM5.25 18.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 0 1.5ZM3 12a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 3 12ZM9 3.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM12.75 12a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1-4.5 0ZM9 15.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z" />
                </svg>
                    <h2 class="text-xl font-bold">
                        Lọc tìm kiếm
                    </h2>
                </div>

                <div class="w-full border-t border-gray-500 mt-1 mb-3 "></div>
            </div>

            <form action="/hoa-don" method="get" class="mb-4" onsubmit="onSearch(event)">
                <div class="flex justify-start ml-10">
                    <div class="grid gap-6 grid-cols-2">
                        <div class="flex flex-col space-y-4">
                            <div class="flex items-center space-x-2">
                                <label for="searchTxt" class="w-72 text-right">Tìm kiếm:</label>
                                <input type="text" name="keyword" placeholder="Nhập từ khóa"
                                       class="px-4 py-2 border border-gray-300 rounded-md w-full max-w-xs" id="searchTxt">
                            </div>

                            <div class="flex items-center space-x-2">
                                <label for="startDate" class="w-72 text-right">Từ ngày:</label>
                                <input type="date" name="startDate" id="startDate"
                                       class="px-4 py-2 border border-gray-300 rounded-md w-full max-w-xs">
                            </div>
                        </div>

                        <div class="flex flex-col space-y-4">
                            <div class="flex items-center space-x-2">
                                <label for="status" class="w-72 text-right">Loại:</label>
                                <select name="status" id="status" class="px-4 py-2 border border-gray-300 rounded-md w-full max-w-xs">
                                    <option value="0">Tất cả</option>
                                    <option value="1">Online</option>
                                    <option value="2">Tại quầy</option>
                                </select>
                            </div>

                            <div class="flex items-center space-x-2">
                                <label for="endDate" class="w-72 text-right">Đến ngày:</label>
                                <input type="date" name="endDate" id="endDate"
                                       class="px-4 py-2 border border-gray-300 rounded-md w-full max-w-xs">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid gap-6 grid-cols-1">
                    <div class="flex justify-center items-center mt-4 ml-10 space-x-4">
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">
                            Tìm kiếm
                        </button>
                        <button type="button" class="px-4 py-2 bg-green-500 text-white rounded-md"
                                onclick="resetSearch()">Làm mới
                        </button>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <div class="w-full m-auto mt-5 bg-white p-6 rounded-lg shadow-md mb-11">
        <div class="tab-content" id="hoaDonTabsContent">
            <div class="flex justify-items-start">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
                    <path fill-rule="evenodd" d="M7.491 5.992a.75.75 0 0 1 .75-.75h12a.75.75 0 1 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM7.49 11.995a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM7.491 17.994a.75.75 0 0 1 .75-.75h12a.75.75 0 1 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.24 3.745a.75.75 0 0 1 .75-.75h1.125a.75.75 0 0 1 .75.75v3h.375a.75.75 0 0 1 0 1.5H2.99a.75.75 0 0 1 0-1.5h.375v-2.25H2.99a.75.75 0 0 1-.75-.75ZM2.79 10.602a.75.75 0 0 1 0-1.06 1.875 1.875 0 1 1 2.652 2.651l-.55.55h.35a.75.75 0 0 1 0 1.5h-2.16a.75.75 0 0 1-.53-1.281l1.83-1.83a.375.375 0 0 0-.53-.53.75.75 0 0 1-1.062 0ZM2.24 15.745a.75.75 0 0 1 .75-.75h1.125a1.875 1.875 0 0 1 1.501 2.999 1.875 1.875 0 0 1-1.501 3H2.99a.75.75 0 0 1 0-1.501h1.125a.375.375 0 0 0 .036-.748H3.74a.75.75 0 0 1-.75-.75v-.002a.75.75 0 0 1 .75-.75h.411a.375.375 0 0 0-.036-.748H2.99a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                </svg>
                <h2 class="text-xl font-bold mb-3">
                    Danh sách hóa đơn
                </h2>

            </div>


            <div class="m-auto mb-3">
                <ul class="flex border-b cursor-pointer w-[81%] justify-items-start" id="hoaDonTabs" role="tablist">
                    <li class="mr-1" role="presentation">
                        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="0">Tất cả</a>

                    </li>
                    <li class="mr-1" role="presentation">
                        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="1">Chờ xác nhận</a>
                    </li>
                    <li class="mr-1" role="presentation">
                        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="2">Đã xác nhận</a>
                    </li>
                    <li class="mr-1" role="presentation">
                        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="3">Chờ vận chuyển</a>
                    </li>
                    <li class="mr-1" role="presentation">
                        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="4">Vận chuyển</a>
                    </li>
                    <li class="mr-1" role="presentation">
                        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="5">Thanh toán</a>
                    </li>
                    <li class="mr-1" role="presentation">
                        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="6">Hoàn thành</a>
                    </li>
                    <li class="mr-1" role="presentation">
                        <a class="tab-link inline-block py-2 px-4 text-blue-500 hover:text-blue-800" data-tab="7">Hủy</a>
                    </li>
                </ul>
            </div>
            <div class="tab-pane fade show active">
                <div class="overflow-x-auto flex rounded-lg shadow-md">
                    <table id="HoaDonTable" class=" divide-y divide-gray-200 w-full  ">
                        <thead class="bg-blue-400">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">STT
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Mã
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tên
                                Khách
                                Hàng
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">SDT khách hàng
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Loại
                            </th>
<!--                            <th scope="col"-->
<!--                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Mã nhân viên-->
<!--                            </th>-->
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Ngày
                                Tạo
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tổng
                                Tiền
                            </th>

                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                Trạng
                                Thái
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                Detail
                            </th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200 " id="listHoaDon">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="pagination" class="flex justify-center mt-4"></div>
    </div>

</div>

</div>
<script th:src="@{/assets/js/HoaDon.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/postcss7-compat@latest"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
