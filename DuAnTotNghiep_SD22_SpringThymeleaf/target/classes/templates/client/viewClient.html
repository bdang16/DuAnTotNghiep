<style>
    /* Ensure the size items are displayed in a row with wrapping */
    #sizeContainer {
        display: flex;
        flex-wrap: wrap;
    }
    body {
        background-color: #E8E8E8; /* Đổi màu nền thành màu xám nhạt */
    }
    .size-item {
        margin: 5px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
        background-color: #f8f9fa;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .size-item:hover {
        background-color: #e9ecef;
    }

    .size-item.selected {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }
    /* Định dạng hàng sản phẩm để có khoảng cách nhỏ hơn và 5 sản phẩm mỗi hàng */
    .row {
        margin-left: -5px; /* Giảm khoảng cách giữa các cột */
        margin-right: -5px; /* Giảm khoảng cách giữa các cột */
    }

    /* Định dạng mỗi sản phẩm */
    .col-md-2 {
        padding-left: 5px; /* Khoảng cách bên trái của cột */
        padding-right: 5px; /* Khoảng cách bên phải của cột */
    }

    .card-body {
        position: relative; /* Để định vị các nút */
        background-color: #F5F5F5; /* Nền màu xám nhạt */
        border-radius: 3px; /* Bo tròn các góc của thẻ sản phẩm */
        border: 1px solid transparent; /* Đường viền ẩn khi chưa di chuột vào */
        overflow: hidden; /* Đảm bảo rằng nội dung không bị tràn ra ngoài các góc bo tròn */
        transition: border-color 0.3s; /* Hiệu ứng chuyển tiếp khi thay đổi màu đường viền */
    }

    /* Định dạng hình ảnh trong thẻ sản phẩm */
    .card-body img {
        width: 100%; /* Để hình ảnh khớp với khung */
        height: 225px; /* Giữ tỷ lệ của hình ảnh */
        border-radius: 8px; /* Bo tròn góc của hình ảnh */
        display: block; /* Loại bỏ khoảng cách dưới hình ảnh */
        margin-bottom: 10px;
        margin-right: 5px;
    }

    /* Định dạng phần chứa nút */
    .product-buttons {
        position: absolute; /* Đặt phần chứa nút ở vị trí tuyệt đối */
        top: 10px; /* Cách phần trên cùng của phần chứa sản phẩm */
        right: 10px; /* Cách phần bên phải của phần chứa sản phẩm */
        display: flex; /* Hiển thị các nút nằm ngang */
        gap: 5px; /* Khoảng cách giữa các nút */
        opacity: 0; /* Ẩn phần chứa nút ban đầu */
        transition: opacity 0.3s; /* Hiệu ứng chuyển tiếp khi hiện các nút */
    }

    /* Định dạng khi di chuột vào phần sản phẩm */
    .card-body:hover .product-buttons {
        opacity: 1; /* Hiển thị phần chứa nút khi di chuột vào phần sản phẩm */
    }

    /* Định dạng nút */
    .product-buttons .btn {
        background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng mờ */
        border: none;
        border-radius: 50%; /* Bo tròn các nút thành hình tròn */
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s; /* Hiệu ứng chuyển tiếp khi đổi màu nền */
    }

    /* Định dạng khi di chuột vào nút */
    .product-buttons .btn:hover {
        background-color: rgba(135, 206, 250, 1); /* Màu xanh dương nhạt khi di chuột vào nút */
    }

    /* Hiệu ứng hover làm nổi bật thẻ sản phẩm */
    .card-body:hover {
        border-color: #f77f00; /* Hiện đường viền màu cam khi di chuột vào */
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* Hiệu ứng hover làm nổi bật thẻ sản phẩm */
    .card-body:hover .product-buttons {
        opacity: 1; /* Hiển thị phần chứa nút khi di chuột vào phần sản phẩm */
    }

    /* Định dạng tiêu đề sản phẩm */
    .card-title {
        color: #333;
        margin-top: 10px;
    }

    /* Định dạng giá sản phẩm */
    .product-price {
        font-size: 15px;
        color: #d9534f; /* Màu đỏ đậm */
        /*font-weight: bold;*/
    }


    .product-buttons i {
        font-size: 20px; /* Kích thước của icon */
        color: #333; /* Màu của icon */
    }

    /* Hiệu ứng hover làm nổi bật thẻ sản phẩm */


</style>

<style>
    /* CSS cho Swiper Container */
    .swiper-container {
        width: 100%;
        height: 600px; /* Thay đổi chiều cao theo nhu cầu */
        position: relative;
        overflow: hidden;
        border-radius: 10px; /* Bo tròn góc container */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Đổ bóng cho container */
    }

    /* CSS cho từng Slide */
    .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        transition: transform 0.5s ease;
    }

    .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Đảm bảo ảnh không bị bóp méo */
        transition: transform 0.5s ease;
    }

    /* Hiệu ứng hover cho ảnh */
    .swiper-slide:hover img {
        transform: scale(1.1);
        filter: brightness(80%);
    }

    /* Hiệu ứng gradient cho overlay */
    .swiper-slide::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .swiper-slide:hover::before {
        opacity: 1;
    }

    /* Style cho các nút điều hướng */
    .swiper-button-next,
    .swiper-button-prev {
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-size: 24px;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .swiper-button-next {
        right: 10px;
    }

    .swiper-button-prev {
        left: 10px;
    }

    /* Hiệu ứng hover cho nút điều hướng */
    .swiper-button-next:hover,
    .swiper-button-prev:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: scale(1.1);
    }

    /* Style cho các điểm phân trang */
    .swiper-pagination {
        bottom: 10px;
    }

    .swiper-pagination-bullet {
        background: rgba(255, 255, 255, 0.7);
        width: 12px;
        height: 12px;
        border-radius: 50%;
        transition: background 0.3s ease;
    }

    .swiper-pagination-bullet-active {
        background: #fff;
        width: 16px;
        height: 16px;
    }

    /* Hiệu ứng overlay */
    .swiper-pagination-bullet::after {
        content: "";
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
        transform: translate(-50%, -50%) scale(0.8);
        transition: transform 0.3s ease;
    }

    .swiper-pagination-bullet-active::after {
        transform: translate(-50%, -50%) scale(1);
    }

</style>

            if (currentIndex < slider.children.length - slidesPerPage) {
                currentIndex++;
                updateSlider();
            }
        }

        function showPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        }
