<header id="header" class="site-header text-dark" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <style>
        /* Giữ header ở trên đầu khi cuộn trang */
        #header {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            background-color: #808080; /* Màu nền xám đậm */
            color: #000000; /* Màu chữ đen */
        }

        .input-group input.form-control,
        .input-group button.btn {
            border: none;
            outline: none;
            box-shadow: none;
        }

        .input-group {
            margin: 0;
            padding: 0;
        }

        /* Giảm chiều rộng của ô tìm kiếm */
        .input-group {
            width: 500px; /* Bạn có thể điều chỉnh giá trị này theo ý muốn */
        }

        /* Đảm bảo rằng button tìm kiếm có kích thước phù hợp */
        .input-group button.btn {
            max-width: 100px; /* Bạn có thể điều chỉnh giá trị này nếu cần */
        }

        /* Đảm bảo rằng thanh điều hướng không bị ảnh hưởng */
        #header-nav {
            padding: 0;
        }

        /* Ensure the navigation is centered */
        #navbar {
            flex-direction: row;
        }

        /* Adjust spacing between navigation items */
        .navbar-nav .nav-link {
            margin-right: 20px; /* Adjust the value as needed */
            color: #000000; /* Màu chữ đen cho các liên kết */
            text-decoration: none; /* Xóa gạch dưới mặc định */
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-item:hover .nav-link {
            text-decoration: underline; /* Thêm gạch dưới cho liên kết đang hoạt động và khi di chuột vào */
            color: #000000; /* Màu chữ đen cho liên kết đang hoạt động và khi di chuột vào */
        }

        .clickable {
            color: orange;
            margin: 10px;
            text-decoration: none;
            cursor: default;
        }

        .clickable:hover {
            color: red;
        }

        /* Căn chỉnh thẻ <li> để chứa các mục dropdown */
        .position-relative {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff; /* Màu nền cho menu dropdown */
            border: 1px solid #ddd; /* Đường viền cho menu dropdown */
            border-radius: 4px; /* Bo góc cho menu dropdown */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng cho menu dropdown */
            padding: 10px;
            z-index: 1000; /* Đảm bảo menu nằm trên các phần tử khác */
        }

        .position-relative:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background-color: #eac29d;
            color: #c33100;
        }
    </style>

    <div id="header-content"
         style="background-color: #d3d3d3; text-align: left; display: flex; justify-content: flex-end;">
        <div id="checklogin" class="d-flex">
            <!-- Nội dung của bạn ở đây -->
        </div>
    </div>

    <nav id="header-nav" class="navbar navbar-expand-lg" style="background-color: #d3d3d3;">
        <div class="container-lg">
            <div class="d-flex align-items-center">
                <a href="/Client" style="display: inline-block;">
                    <img class="navbar-brand mx-4 mb-3"
                         src="https://bizweb.dktcdn.net/100/048/601/themes/734017/assets/index-cate-icon-4.png?1610907247309"
                         alt="Logo"
                         style="width: 60px; height: auto;"
                    />
                </a>

                <span class="mt-3 text-4xl font-bold text-dark">
                    <span class="text-4xl font-normal text-dark"></span>
                </span>
                <div class="nav-item me-2">
                </div>
            </div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar">

                <div class="offcanvas-body">
                    <ul id="navbar" class="navbar-nav justify-content-center align-items-center flex-grow-1 mx-auto">
                        <!-- Thanh tìm kiếm -->
                        <li class="nav-item">
                            <a class="nav-link me-5" style="font-size: 20px;" href="/Client">Trang Chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-5" style="font-size: 20px;" href="/shop">Mua Sắm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-5" style="font-size: 20px;" href="/TraCuuDonHang">Tra Cứu</a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="user-items ps-0 ps-md-2">
                <ul class="d-flex justify-content-end list-unstyled align-items-center m-0">
                    <li class="pe-3 position-relative" id="nguoidung">
                    </li>

                    <li class="pe-3 position-relative">
                        <a href="/gio-hang" class="search-item border-0" data-bs-toggle="collapse" data-bs-target="#search-box" aria-label="Toggle navigation">
                            <i class="bi bi-cart" style="color: black; font-size: 20px"></i>
                            <span id="cart-count" style="position: absolute; top: -5px; right: 0px; background-color: red; color: white; border-radius: 50%; padding: 3px 7px; font-size: 12px;">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
