    <style>
        /* Ensure the size items are displayed in a row with wrapping */
        #sizeContainer {
            display: flex;
            flex-wrap: wrap;
        }

        body {
            background-color: #E8E8E8; /* Đổi màu nền thành màu xám nhạt */
        }

        .size-item {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .size-item:hover {
            background-color: #e9ecef;
        }

        .size-item.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Định dạng hàng sản phẩm để có khoảng cách nhỏ hơn và 5 sản phẩm mỗi hàng */
        .row {
            margin-left: -5px; /* Giảm khoảng cách giữa các cột */
            margin-right: -5px; /* Giảm khoảng cách giữa các cột */
        }

        /* Định dạng mỗi sản phẩm */
        .col-md-2 {
            padding-left: 5px; /* Khoảng cách bên trái của cột */
            padding-right: 5px; /* Khoảng cách bên phải của cột */
        }

        .card-body {
            position: relative; /* Để định vị các nút */
            background-color: #F5F5F5; /* Nền màu xám nhạt */
            border-radius: 3px; /* Bo tròn các góc của thẻ sản phẩm */
            border: 1px solid transparent; /* Đường viền ẩn khi chưa di chuột vào */
            overflow: hidden; /* Đảm bảo rằng nội dung không bị tràn ra ngoài các góc bo tròn */
            transition: border-color 0.3s; /* Hiệu ứng chuyển tiếp khi thay đổi màu đường viền */
        }

        /* Định dạng hình ảnh trong thẻ sản phẩm */
        .card-body img {
            width: 100%; /* Để hình ảnh khớp với khung */
            height: 225px; /* Giữ tỷ lệ của hình ảnh */
            border-radius: 8px; /* Bo tròn góc của hình ảnh */
            display: block; /* Loại bỏ khoảng cách dưới hình ảnh */
            margin-bottom: 10px;
            margin-right: 5px;
        }

        /* Định dạng phần chứa nút */
        .product-buttons {
            position: absolute; /* Đặt phần chứa nút ở vị trí tuyệt đối */
            top: 10px; /* Cách phần trên cùng của phần chứa sản phẩm */
            right: 10px; /* Cách phần bên phải của phần chứa sản phẩm */
            display: flex; /* Hiển thị các nút nằm ngang */
            gap: 5px; /* Khoảng cách giữa các nút */
            opacity: 0; /* Ẩn phần chứa nút ban đầu */
            transition: opacity 0.3s; /* Hiệu ứng chuyển tiếp khi hiện các nút */
        }

        /* Định dạng khi di chuột vào phần sản phẩm */
        .card-body:hover .product-buttons {
            opacity: 1; /* Hiển thị phần chứa nút khi di chuột vào phần sản phẩm */
        }

        /* Định dạng nút */
        .product-buttons .btn {
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng mờ */
            border: none;
            border-radius: 50%; /* Bo tròn các nút thành hình tròn */
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s; /* Hiệu ứng chuyển tiếp khi đổi màu nền */
        }

        /* Định dạng khi di chuột vào nút */
        .product-buttons .btn:hover {
            background-color: rgba(135, 206, 250, 1); /* Màu xanh dương nhạt khi di chuột vào nút */
        }

        /* Hiệu ứng hover làm nổi bật thẻ sản phẩm */
        .card-body:hover {
            border-color: #f77f00; /* Hiện đường viền màu cam khi di chuột vào */
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Hiệu ứng hover làm nổi bật thẻ sản phẩm */
        .card-body:hover .product-buttons {
            opacity: 1; /* Hiển thị phần chứa nút khi di chuột vào phần sản phẩm */
        }

        /* Định dạng tiêu đề sản phẩm */
        .card-title {
            color: #333;
            margin-top: 10px;
        }

        /* Định dạng giá sản phẩm */
        .product-price {
            font-size: 15px;
            color: #d9534f; /* Màu đỏ đậm */
            /*font-weight: bold;*/
        }


        .product-buttons i {
            font-size: 20px; /* Kích thước của icon */
            color: #333; /* Màu của icon */
        }

        /* Hiệu ứng hover làm nổi bật thẻ sản phẩm */
        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgb(255, 140, 0);
            padding: 5px;
            border-radius: 4px;
            color: #fffdfd;
            font-size: 12px;
        }


    </style>

            giaBanMax = 2000000;
        } else if (gia == 2) {
            giaBanMin = 2000000;
            giaBanMax = 4000000;
        } else if (gia == 3) {
            giaBanMin = 4000000;
            giaBanMax = 8000000;
        } else if (gia == 4) {
            giaBanMin = 8000000;
            giaBanMax = 80000000;
        } else {
            giaBanMin = '';
            giaBanMax = '';
        }

        size = 20;
        getDanhSachSanPhamCoSearch(page, size);
    });

    function auto() {
        idChatLieu = $('#combo-box-chat-lieu').val();
        idMauSac = $('#combo-box-mau-sac').val();
        idKichCo = $('#combo-box-kich-co').val();
        idCoGiay = $('#combo-box-co-giay').val();
        idDeGiay = $('#combo-box-de-giay').val();
        idThuongHieu = $('#combo-box-thuong-hieu').val();

        size = 20;
        getDanhSachSanPhamCoSearch(page, size);
    }

    $('#tuBoTatCa').click(function () {

        $('#combo-box-chat-lieu').prop('selectedIndex', 0);
        $('#combo-box-mau-sac').prop('selectedIndex', 0);
        $('#combo-box-kich-co').prop('selectedIndex', 0);
        $('#combo-box-co-giay').prop('selectedIndex', 0);
        $('#combo-box-de-giay').prop('selectedIndex', 0);
        $('#combo-box-thuong-hieu').prop('selectedIndex', 0);
        $('#combo-box-gia').prop('selectedIndex', 0);
        $('#input-TimKiem').val('');

        idChatLieu = '';
        idMauSac = '';
        idKichCo = '';
        idCoGiay = '';
        idDeGiay = '';
        idThuongHieu = '';
        keyword = '';
        giaBanMin = '';
        giaBanMax = '';
        page = 0;

        getDanhSachSanPhamCoSearch(page, size);
    });

    const getDanhSachSanPhamCoSearch = (page, size) => {

        $.ajax({
            url: `/api/hoa-don/searchBlaBla1?idChatLieu=${idChatLieu}&idCoGiay=${idCoGiay}&idDeGiay=${idDeGiay}&idKichCo=${idKichCo}&idMauSac=${idMauSac}&idThuongHieu=${idThuongHieu}&keyword=${keyword}&giaBanMin=${giaBanMin}&giaBanMax=${giaBanMax}&page=${page}&size=${size}`,
            method: 'GET',
            success: function (result) {
                // console.log(result)
                const uniqueProducts = [];
                const seenIds = new Set();

                result.content.forEach(product => {
                    if (!seenIds.has(product.sanPham.id)) {
                        seenIds.add(product.sanPham.id);
                        uniqueProducts.push(product);
                    }
                });

                function formatPriceInVND(price) {
                    return price.toLocaleString('vi-VN') + ' VND';
                }

                let list = ''; // Initialize the list variable

                for (let i = 0; i < result.content.length; i++) {
                    const product = result.content[i];
                    //sp lấy ở đây
                    list += `
<div class="product-container">
    <div class="mb-4 product-card" data-idsp="${product.id}"
         style="position: relative; margin-bottom: 5px; margin-right: 5px; border-color: #ff8c00; margin-top: 5px; padding-top: 5px;">
        <div class="bg-white"
             style="padding: 10px; transition: transform 0.3s ease, box-shadow 0.3s ease; background-color: #E8E8E8;">
            <a href="#" data-bs-toggle="modal" data-bs-target="#productModal">
                <img src="${product.anh}" alt="Ảnh sản phẩm"
                     style="width: 100%; height: 250px; object-fit: cover;">
                <p class="status" style="display: none;"></p>
                    <h6 class="card-title">${product.ten}</h6>
                    <p class="ngayTao" data-ngaytao="${product.sanPham.ngayTao}"></p>
                    </a>
                    <a href="#"
                    style="display: inline-block; margin: 5px 0; padding: 2px 5px; border: 1px solid #ff8c00; border-radius: 2px; color: #FF8C00; text-decoration: none; font-size: 10px; background-color: transparent; text-align: center;">
                    Giá Siêu Hời
                    </a>
                    <a href="#" class="product-price">${formatPriceInVND(product.giaBan)}</a>
                    </div>
                    </div>
                    </div>
                    `;
                }

                document.getElementById('danhSachSanPham').innerHTML = list;

                const ngayTaoElements = document.querySelectorAll('.ngayTao');
                const statusElements = document.querySelectorAll('.status');


                ngayTaoElements.forEach((ngayTaoElement, index) => {
                    let ngayTaoStr1 = ngayTaoElement.getAttribute('data-ngaytao');
                    if (ngayTaoStr1) {

                        const ngayHienTai = new Date();

                        const ngayTaoStr = ngayTaoStr1;

                        const ngayTaoDate = new Date(ngayTaoStr.replace(' ', 'T') + 'Z');

                        if (isNaN(ngayTaoDate.getTime())) {
                            console.error('Ngày tạo không hợp lệ');

                            return;
                        }

                        const soNgayDaTruoc = Math.floor((ngayHienTai - ngayTaoDate) / (1000 * 60 * 60 * 24));
                        const laSanPhamMoi = soNgayDaTruoc <= 30;

                        if (statusElements[index]) {
                            if (laSanPhamMoi) {
                                statusElements[index].textContent = "Mới";
                                // statusElements[index].style.color = "withr";
                                statusElements[index].style.fontWeight = "bold";
                                statusElements[index].style.display = "block"; // Hiển thị phần tử khi là sản phẩm mới
                            } else {
                                statusElements[index].textContent = "";
                                statusElements[index].style.color = "";
                                statusElements[index].style.fontWeight = "";
                                statusElements[index].style.display = "none"; // Ẩn phần tử khi không phải sản phẩm mới
                            }
                        } else {
                            console.warn('Không tìm thấy phần tử status với chỉ số:', index);
                        }
                    } else {
                        console.error('Ngày tạo không được cung cấp cho sản phẩm với chỉ số:', index);
                    }
                });

                const productContainer = document.getElementById('danhSachSanPham');
                productContainer.addEventListener('click', function (event) {
                    const productCard = event.target.closest('.product-card');
                    if (productCard) {
                        const idsp = productCard.getAttribute('data-idsp');
                        window.location.href = `/san-pham/${idsp}`;
                    }
                });

                let pagination = '';
                pagination += `
                    <button class="px-4 py-2  btn btn-primary text-white rounded-md mx-1" onclick="getDanhSachSanPhamCoSearch(${result.pageable.pageNumber - 1}, ${size})" ${result.pageable.pageNumber === 0 ? 'disabled' : ''}>Previous</button>
                    `;

                const maxVisiblePages = 3;
                const halfVisiblePages = Math.floor(maxVisiblePages / 2);
                let startPage = Math.max(1, result.pageable.pageNumber + 1 - halfVisiblePages);
                let endPage = Math.min(startPage + maxVisiblePages - 1, result.totalPages);

                if (startPage > 1) {
                    pagination += `
                    <button class="px-4 py-2 btn btn-primary text-black rounded-md mx-1" onclick="getDanhSachSanPhamCoSearch(0, ${size})">1</button>
                    `;
                    if (startPage > 2) {
                        pagination += `<span class="px-4 py-2">...</span>`;
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    pagination += `
                    <button class="px-4 py-2 btn btn-outline-dark text-black rounded-md mx-1 ${i === result.pageable.pageNumber + 1 ? 'bg-blue-600 text-white' : ''}" onclick="getDanhSachSanPhamCoSearch(${i - 1}, ${size})">${i}</button>
                    `;
                }

                if (endPage < result.totalPages) {
                    if (endPage < result.totalPages - 1) {
                        pagination += `<span class="px-4 py-2">...</span>`;
                    }

                    pagination += `
                    <button class="px-4 py-2 btn btn-outline-dark text-white rounded-md mx-1" onclick="getDanhSachSanPhamCoSearch(${result.totalPages - 1}, ${size})">${result.totalPages}</button>
                    `;
                }

                pagination += `
                    <button class="px-4 py-2 btn btn-primary text-white rounded-md mx-1" onclick="getDanhSachSanPhamCoSearch(${result.pageable.pageNumber + 1}, ${size})" ${result.pageable.pageNumber + 1 === result.totalPages ? 'disabled' : ''}>Next</button>
                    `;

                $("#paginationSP").html(pagination);
            }
        });
    };

                    $('#combo-box-co-giay').empty();

                    $.each(data, function (index, item) {
                        $('#combo-box-co-giay').append(`<option value="${item.id}">${item.ten}</option>`);
                    });
                },

            });
        }

        cbbCoGiay();

        function cbbThuongHieu() {
            $.ajax({
                url: `/api/thuong-hieu/all`,
                method: 'GET',
                success: function (data) {
                    $('#combo-box-thuong-hieu').empty();

                    $('#combo-box-thuong-hieu').append('<option value="">Tất cả</option>');

                    $.each(data, function (index, item) {
                        $('#combo-box-thuong-hieu').append(`<option value="${item.id}">${item.ten}</option>`);
                    });
                },

            });
        }

        cbbThuongHieu();


        auto();
    });

</script>
